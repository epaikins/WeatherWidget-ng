<h2>Weather Widget</h2>
<div class="flex">
<div id="divWeatherMain">
  <div class="child" *ngFor="let city of renderList">
    <div *ngIf="city.isDay" class="weatherWidgetRow">
      <i class="fas fa-3x fa-sun sun"></i>
    </div>
    <div *ngIf="!city.isDay" class="weatherWidgetRow">
      <i class="fas fa-3x fa-moon moon"></i>
    </div>
    <div *ngIf="city.isDay" class="weatherWidgetRow cloudDiv">
      <i class="fas fa-cloud fa-3x cloud"></i>
    </div>
    <div *ngIf="!city.isDay" class="weatherWidgetRow cloudDiv">
        <i class="fas fa-cloud fa-3x cloud dark"></i>
      </div>
    <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px;">{{city.temp_celcius}}째</div>
    <div class="weatherWidgetRow" style="font-size: 18px;margin-top: 10px;">{{city.min}}째 / {{city.max}}째</div>
    <div class="weatherWidgetRow" style="font-size: 20px;">Feels Like: {{city.temp_feels_like}}째</div>
    <div class="weatherWidgetRow" style="font-size: 30px;margin-top: 30px;">{{city.name}}</div>
    <div class="weatherWidgetRow" style="font-size: 18px;margin-top: 30px;">Humidity: {{city.humidity}}%</div>
  </div>
</div>
</div>
